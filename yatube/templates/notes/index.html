{% extends 'base.html' %}
{% block title %}Последние обновления на сайте{% endblock %}
{% block content %}
  {% for note in notes %}
    <article>
      <ul>
        <li>
          Имя: {{ note.name }}
        </li>
      </ul>
      <p>{{ note.text }}</p>
    </article>
    {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
{% endblock %}
